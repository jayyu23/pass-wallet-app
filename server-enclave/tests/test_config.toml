# PASS Wallet Test Configuration
# This file contains configuration parameters for the test suite

[test_environment]
# Default secret for test KMS instances
default_secret = "test_secret_pass_wallet"

# Test data directories
test_data_dir = "test_data"
output_dir = "test_output"

[functionality_tests]
# Enable/disable specific test categories
enable_basic_operations = true
enable_multi_asset_tests = true
enable_error_scenarios = true
enable_provenance_tests = true
enable_edge_cases = true

# Test data amounts (in base units)
[functionality_tests.amounts]
# ETH amounts (18 decimals)
small_eth_amount = 1000000000000000        # 0.001 ETH
medium_eth_amount = 1000000000000000000    # 1 ETH
large_eth_amount = 10000000000000000000    # 10 ETH

# USDC amounts (6 decimals)
small_usdc_amount = 1000000              # 1 USDC
medium_usdc_amount = 1000000000          # 1,000 USDC
large_usdc_amount = 1000000000000        # 1,000,000 USDC

# WBTC amounts (8 decimals)
small_wbtc_amount = 1000000              # 0.01 BTC
medium_wbtc_amount = 100000000           # 1 BTC
large_wbtc_amount = 1000000000           # 10 BTC

[benchmark_tests]
# Benchmark configuration
enable_performance_benchmarks = true
enable_memory_benchmarks = true
enable_concurrent_benchmarks = true

# Benchmark parameters
[benchmark_tests.config]
default_operations = 1000
concurrent_operations = 10
warmup_operations = 100
memory_test_operations = 10000

# Performance thresholds (operations per second)
[benchmark_tests.thresholds]
wallet_creation = 100.0
claim_operations = 5000.0
transfer_operations = 10000.0
withdraw_operations = 5000.0
balance_queries = 100000.0
provenance_queries = 500.0
concurrent_operations = 1000.0
end_to_end_workflow = 5000.0
memory_operations = 100.0

[integration_tests]
# Integration test configuration
enable_multi_user_tests = true
enable_enterprise_tests = true
enable_high_frequency_tests = true
enable_cross_wallet_tests = true
enable_error_recovery_tests = true

# Integration test parameters
[integration_tests.config]
max_users_per_test = 10
max_transactions_per_test = 1000
max_assets_per_wallet = 5
max_subaccounts_per_wallet = 10

# Test asset configurations
[integration_tests.assets]
eth_contract_address = ""  # ETH has no contract address
usdc_contract_address = "0xa0b86a33e6776e7bb8c4c9f8d9b2d5f1c4e3f1d2"
wbtc_contract_address = "0x2260fac5e5542a773aa44fbcfedf7c193bc2c599"

# Test addresses for external withdrawals
[integration_tests.addresses]
external_test_address_1 = "0x1111111111111111111111111111111111111111"
external_test_address_2 = "0x2222222222222222222222222222222222222222"
external_test_address_3 = "0x3333333333333333333333333333333333333333"
external_test_address_4 = "0x4444444444444444444444444444444444444444"