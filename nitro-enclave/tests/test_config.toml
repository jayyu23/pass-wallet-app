[logging]
# Test logging configuration
log_level = "info"
log_to_file = false
log_file_path = "test_output/test.log"

# Enable specific log modules for debugging
[logging.modules]
enclave_kms = "debug"
pass_logic = "debug"
functionality_tests = "info"
benchmark_tests = "info"
integration_tests = "info"

[reporting]
# Test reporting configuration
generate_html_report = false
generate_json_report = false
generate_csv_benchmarks = false

# Output paths
html_report_path = "test_output/report.html"
json_report_path = "test_output/results.json"
csv_benchmarks_path = "test_output/benchmarks.csv"

[ci_cd]
# Continuous Integration / Continuous Deployment settings
fail_on_performance_regression = true
performance_regression_threshold = 0.1  # 10% regression threshold
timeout_minutes = 30
parallel_test_execution = true
max_parallel_jobs = 4
